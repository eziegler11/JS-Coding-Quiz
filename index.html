<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <p>View Highscores</p>
            <p>Timer: <span id="timer">100</span></p>
        </header>
        <main>
            <div class="container">
                <div id="quiz-box">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="quiz-start">Start Quiz</button>
                </div>
                <div id="quiz-content" class="hidden">
                    <h1 id="quiz-question"></h1>
                    <div id="questions">
                        <p id="answer1" onclick="checkAnswer(`1`)"></p>
                        <p id="answer2" onclick="checkAnswer(`2`)"></p>
                        <p id="answer3" onclick="checkAnswer(`3`)"></p>
                        <p id="answer4" onclick="checkAnswer(`4`)"></p>
                    </div>
                    <hr id="result-divider" class="hidden">
                    <div id="result"></div>
                </div>
                <div id="quiz-finish-page" class="hidden">
                    <h1>All done!</h1>
                    <p>Your final score is <span id="final-score">.</span></p>
                    <div id="initials-page">
                        <label for="initials">Enter initials: </label>
                        <input type="text" id="initials-input" name="name" />
                        <button id="submit-initials">Submit</button>
                    </div>
                </div>
                <div id="highscores" class="hidden">
                    <h1>Highscores</h1>
                    <ul id="highscores-list"></ul>
                    <button id="back-to-start">Go Back</button>
                    <button id="clear-scores">Clear Highscores</button>
                </div>
            </div> <!--Container-->
        </main>
        
        <script src="./assets/script.js"></script>
    </body>
</html>
